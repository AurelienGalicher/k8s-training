apiVersion: v1
kind: ReplicationController
metadata:
  name: logstash
  #namespace: default
  labels:
    component: elk
    role: logstash
spec:
  replicas: 1
  selector:
    component: elk
    role: logstash
  template:
    metadata:
      labels:
        component: elk
        role: logstash
    spec:
      serviceAccount: elk
      containers:
      - name: logstash
        image: logstash:5.2.2
        command:
          - "/bin/bash"
          - "-c"
          - "/usr/share/logstash/bin/logstash-plugin install logstash-input-kafka && /usr/share/logstash/bin/logstash-plugin install logstash-filter-json && /usr/share/logstash/bin/logstash -f /logstash/config/logstash.conf"
        volumeMounts:
          - name: config-volume
            mountPath: /logstash/config
      volumes:
        - name: config-volume
          configMap:
            name: logstash-config
          #restartPolicy: OnFailure